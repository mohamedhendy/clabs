            <div class="form-captcha  wow slideInLeft">
              <!-- form register  -->
              <form action="">
                <div class="license d-inline-block create">
                  <span class="point"></span><span>Account Generator</span>
                </div>
                <div class="row swap-cap">
                  <div class="col-6">
                    <label class=" text-white" id="import">Import
                      <input class="express" type="radio" name="radio">
                      <span class="checkmark"></span>
                    </label>
                  </div>
                  <div class="col-6">
                    <label class=" text-white" id="importManually">Input Manually
                      <input class="custom" type="radio" checked="checked" name="radio">
                      <span class="checkmark"></span>
                    </label>
                  </div>
                </div>
                <div class="manually">
                  <div class="form-group">
                    <label for="email" class="text-white">Site</label>
                    <input type="text" id="email" class="form-control" placeholder="http://siteurl.com">
                  </div>
                  <div class="form-group">
                    <label for="pass" class="text-white">Catchall Email</label>
                    <input type="password" id="pass" class="form-control" placeholder="Insert catchall email">
                  </div>
                  <div class="form-group">
                    <label for="proxy" class="text-white">Quantity</label>
                    <input type="text" id="proxy" class="form-control" placeholder="1">
                  </div>
                  <div class="form-group">
                    <label for="proxy" class="text-white">Proxy</label>
                    <input type="text" id="proxy" class="form-control" placeholder="Input proxy here">
                  </div>

                </div>
                <div class="automated d-none">
                  <div class="row ">
                    <div class="col-6 col-lg-6  p-0">
                      <button class="export-cap email-import d-flex justify-content-between">Import Email <img
                          src="./images/captcha-page/ic_download.png" alt=""></button>
                    </div>
                    <div class="col col-lg-6 pr-0">
                      <p class="m-import text-right">5 Email imported</p>
                    </div>
                  </div>
                  <div>
                    <button class="export-cap proxy-import d-flex justify-content-between">Import Proxy <img
                        src="./images/captcha-page/ic_download.png" alt=""></button>
                  </div>
                  <div class="form-group mt-2">
                    <label for="email" class="text-white">Site</label>
                    <input type="text" id="email" class="form-control" placeholder="http://siteurl.com">
                  </div>
                </div>

                <div class="text-center">
                  <button class="Renew-btn" type="submit">Create Task</button>
                </div>
              </form>
            </div>
