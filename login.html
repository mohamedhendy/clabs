<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/animate.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Clabs</title>
</head>
<!-- Login page  -->
<body class="login">
  <div class="main-content text-right">
    <div class="login-content  container-fluid text-left">
      <div class="info">
        <div class="logo  wow fadeInLeft">
          <!-- clabs logo  -->
          <img src="./images/login-page/logo-1.png" alt="">
        </div>
        <p class="text-white  wow fadeInLeft">Nothing impossible experiments</p>
        <div class="login-form">
          <!-- Serial Key Form  -->
          <form action="">
            <div class="form-group wow fadeInUp">
              <label class="text-white d-block" for="serial-key">Serial Key</label>
              <input type="text" class="serial-input" placeholder="1234 - 1234 - 1234 - 1234">
              <!-- when click will navigate to home page  -->
              <button class="btn-sign" type="submit"> sign in</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- login footer copyright  -->
  <footer>
    <p class="text-center"> Copyrights @clabs 2020 </p>
  </footer>
  <script src="./js/jquery-3.3.1.min.js"></script>
  <script src="./js/popper.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="js/wow.min.js"></script>
  <script> new WOW().init(); </script>
  <script src="./js/main.js"></script>
</body>

</html>
